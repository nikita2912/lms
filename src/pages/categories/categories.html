<ion-header>

  <ion-navbar>
    <ion-title>{{category?.category_name}}{{clickedMenu.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   <ion-card *ngFor="let cat of menus" class="div3" (click)="Category(cat)">
      <p>{{cat.title}}</p>
    </ion-card>
</ion-content>
